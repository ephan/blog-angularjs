<div class="form-group">
	<label class="control-label" for="inputTitle">Title:</label>
	<input type="text" id="inputTitle" name="title" ng-model="post.title" placeholder="Title" required />
	<span ng-show="!post.title">*required</span>
</div>
<div class="form-group">
	<label class="control-label" for="inputText">Text:</label>
	<textarea id="inputText" ng-model="post.text" placeholder="Text" required ></textarea>
	<span ng-show="!post.text">*required</span>
</div>
<div class="form-group">
    <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
		<span ng-transclude></span>
    </div>
</div>
